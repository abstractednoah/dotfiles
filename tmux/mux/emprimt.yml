# ~/.tmuxinator/env.yml

name: emprimt
root: ~/repository/know/explore/computation/emprimt

windows:
  - main:
      layout: even-vertical
      panes:
        - ranger
        - git branch -vva && git status
        - git log --oneline --decorate --graph --all
  - edit:
      layout: even-horizontal
      panes:
        - ranger
        - git branch -vva && git status
