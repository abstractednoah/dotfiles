# ~/.tmuxinator/spawn.yml

name: <%= @args[0] %>
root: <%= @args[1] %>

windows:
  - main:
      layout: main-horizontal
      panes:
        - ranger
        - >
          if [[ <%= @settings["git"] %> == "true" ]]; then
            tmux select-pane -t 1 && git branch -vva && git status -s
          else
            tmux kill-pane
          fi
